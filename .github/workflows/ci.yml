name: ğŸ¦€ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # âœ… Code Quality Checks
  quality:
    name: ğŸ¨ Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: ğŸ“¦ Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ¨ Check code formatting
      run: cargo fmt --all -- --check

    - name: ğŸ” Run Clippy lints
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: ğŸ“š Check documentation
      run: cargo doc --no-deps --document-private-items

  # ğŸ§ª Comprehensive Testing
  test:
    name: ğŸ§ª Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ”§ Build project
      run: cargo build --verbose

    - name: ğŸ§ª Run unit tests
      run: cargo test --lib --verbose

    - name: ğŸ¯ Run chess rules tests
      run: cargo test --test chess_rules --verbose

    - name: ğŸ”— Run integration tests
      run: cargo test --test integration --verbose

    - name: âš¡ Run performance tests
      run: cargo test --test performance --verbose

    - name: ğŸ“Š Generate test coverage (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cargo install cargo-tarpaulin
        cargo tarpaulin --out xml --output-dir target/tarpaulin

    - name: ğŸ“¤ Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: target/tarpaulin/cobertura.xml
        fail_ci_if_error: false

  # ğŸ¯ Chess Engine Validation
  chess_validation:
    name: â™Ÿï¸ Chess Engine Validation
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ—ï¸ Build release version
      run: cargo build --release

    - name: â™Ÿï¸ Validate chess rules compliance
      run: |
        echo "ğŸ¯ Testing move generation accuracy..."
        cargo test test_perft_starting_position --release -- --nocapture

    - name: ğŸ§  Test engine intelligence
      run: |
        echo "ğŸ§  Testing basic tactical awareness..."
        cargo run --release --example basic_tactics

    - name: â±ï¸ Performance baseline check
      run: |
        echo "âš¡ Running performance benchmarks..."
        cargo bench --bench move_generation -- --output-format verbose
        cargo bench --bench evaluation -- --output-format verbose

  # ğŸ“± Platform-Specific Builds
  platform_builds:
    name: ğŸ—ï¸ Platform Builds (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: Linux x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: Linux ARM64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS ARM64

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: ğŸ”§ Install cross-compilation tools
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: ğŸ“¦ Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ—ï¸ Build for ${{ matrix.name }}
      run: cargo build --release --target ${{ matrix.target }}

    - name: ğŸ“¦ Archive build artifacts
      if: matrix.os != 'ubuntu-latest' || matrix.target == 'x86_64-unknown-linux-gnu'
      uses: actions/upload-artifact@v3
      with:
        name: chess-engine-${{ matrix.target }}
        path: |
          target/${{ matrix.target }}/release/chess-engine*
          target/${{ matrix.target }}/release/*.dll
          target/${{ matrix.target }}/release/*.so
          target/${{ matrix.target }}/release/*.dylib

  # ğŸŒ WebAssembly Build
  wasm_build:
    name: ğŸŒ WebAssembly Build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: ğŸ“¦ Install wasm-pack
      run: cargo install wasm-pack

    - name: ğŸ—ï¸ Build WebAssembly package
      run: wasm-pack build --target web --out-dir pkg

    - name: ğŸ§ª Test WebAssembly build
      run: wasm-pack test --node

    - name: ğŸ“¦ Upload WASM artifacts
      uses: actions/upload-artifact@v3
      with:
        name: chess-engine-wasm
        path: pkg/

  # ğŸ Python Bindings
  python_bindings:
    name: ğŸ Python Bindings (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin pytest

    - name: ğŸ—ï¸ Build Python bindings
      run: maturin develop

    - name: ğŸ§ª Test Python bindings
      run: |
        python -c "import chess_engine_rust; print('âœ… Import successful')"
        pytest python-tests/ -v

  # â˜• Java Bindings
  java_bindings:
    name: â˜• Java Bindings (Java ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: ['11', '17', '21']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Setup Java ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ—ï¸ Build JNI bindings
      run: |
        cd java/
        ./gradlew build

    - name: ğŸ§ª Test Java bindings
      run: |
        cd java/
        ./gradlew test

  # ğŸš€ Performance Benchmarking
  benchmarks:
    name: âš¡ Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-bench-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: âš¡ Run benchmarks
      run: |
        cargo bench --bench move_generation | tee bench_results.txt
        cargo bench --bench evaluation | tee -a bench_results.txt
        cargo bench --bench search | tee -a bench_results.txt

    - name: ğŸ“Š Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: bench_results.txt

  # ğŸ“‹ Final Status Check
  ci_success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, chess_validation, platform_builds, wasm_build, python_bindings, java_bindings]
    if: always()

    steps:
    - name: âœ… All checks passed
      if: ${{ needs.quality.result == 'success' && needs.test.result == 'success' && needs.chess_validation.result == 'success' }}
      run: echo "ğŸ‰ All CI checks passed successfully!"

    - name: âŒ Some checks failed
      if: ${{ needs.quality.result != 'success' || needs.test.result != 'success' || needs.chess_validation.result != 'success' }}
      run: |
        echo "âŒ Some CI checks failed:"
        echo "Quality: ${{ needs.quality.result }}"
        echo "Tests: ${{ needs.test.result }}"
        echo "Chess Validation: ${{ needs.chess_validation.result }}"
        exit 1